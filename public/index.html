<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UntisTools - Anmeldung</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: {
                            900: '#111827',
                            800: '#1F2937',
                            700: '#374151',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 min-h-screen font-sans">
    <!-- Cookie Banner -->
    <div id="cookieBanner" class="fixed bottom-0 left-0 right-0 bg-dark-800 p-4 shadow-lg border-t border-dark-700">
        <div class="max-w-4xl mx-auto flex flex-col md:flex-row items-center justify-between">
            <p class="text-gray-300 mb-4 md:mb-0 md:mr-4 text-sm">
                Wir verwenden Cookies für ein optimales Erlebnis. 
                <button onclick="showModal('datenschutz')" class="text-red-400 hover:text-red-300 underline">
                    Mehr erfahren
                </button>
            </p>
            <div class="flex space-x-3">
                <button onclick="declineCookies()" class="px-4 py-2 border border-gray-600 hover:border-gray-500 rounded-lg text-gray-300 text-sm transition-colors">
                    Ablehnen
                </button>
                <button onclick="acceptCookies()" class="px-4 py-2 bg-red-600 hover:bg-red-700 rounded-lg text-white text-sm transition-colors">
                    Akzeptieren
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <div class="flex justify-center mb-6">
                <div class="bg-red-500/10 p-3 rounded-xl">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                    </svg>
                </div>
            </div>
            <h1 class="text-4xl font-bold text-red-500 mb-2">UntisTools</h1>
            <p class="text-gray-400">Schulorganisation optimiert</p>
            
            <div class="flex justify-center space-x-4 mt-8">
                <button data-tab="register" class="tab-button text-white bg-red-600 px-6 py-2 rounded-full text-sm font-medium transition-all">
                    Registrieren
                </button>
                <button data-tab="login" class="tab-button text-gray-300 bg-dark-700 hover:bg-dark-600 px-6 py-2 rounded-full text-sm font-medium transition-all">
                    Anmelden
                </button>
            </div>
        </header>

        <!-- Registrierungsformular -->
        <main id="registerForm" class="max-w-md mx-auto bg-dark-800 rounded-xl p-8 border border-dark-700 shadow-lg">
            <form class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-gray-300 text-sm font-medium">Vollständiger Name</label>
                    <input type="text" required
                        class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-100 placeholder-gray-500 text-sm transition-all">
                </div>

                <div class="space-y-1">
                    <label class="block text-gray-300 text-sm font-medium">E-Mail-Adresse</label>
                    <input type="email" required
                        class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-100 placeholder-gray-500 text-sm transition-all">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                    <div class="space-y-1">
                        <label class="block text-gray-300 text-sm font-medium">Telefonnummer</label>
                        <input type="tel" required
                            class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-100 placeholder-gray-500 text-sm transition-all">
                    </div>
                    <div class="space-y-1">
                        <label class="block text-gray-300 text-sm font-medium">Passwort</label>
                        <input type="password" required
                            class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-100 placeholder-gray-500 text-sm transition-all">
                    </div>
                </div>

                <div class="flex items-start pt-2">
                    <div class="flex items-center h-5">
                        <input type="checkbox" required
                            class="w-4 h-4 bg-dark-700 border-dark-600 rounded focus:ring-red-500 text-red-600">
                    </div>
                    <div class="ml-3 text-sm">
                        <label class="text-gray-300">
                            Ich akzeptiere die 
                            <button type="button" onclick="showModal('agb')" class="text-red-400 hover:text-red-300 underline">AGB</button> und 
                            <button type="button" onclick="showModal('datenschutz')" class="text-red-400 hover:text-red-300 underline">Datenschutzbestimmungen</button>
                        </label>
                    </div>
                </div>

                <button type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 mt-6 flex items-center justify-center space-x-2">
                    <span>Kostenlos registrieren</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </form>
        </main>

        <!-- Anmeldeformular (Ausgeblendet) -->
        <main id="loginForm" class="max-w-md mx-auto bg-dark-800 rounded-xl p-8 border border-dark-700 shadow-lg hidden">
            <form class="space-y-5">
                <div class="space-y-1">
                    <label class="block text-gray-300 text-sm font-medium">E-Mail-Adresse</label>
                    <input type="email" required
                        class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-100 placeholder-gray-500 text-sm transition-all">
                </div>

                <div class="space-y-1">
                    <label class="block text-gray-300 text-sm font-medium">Passwort</label>
                    <input type="password" required
                        class="w-full px-4 py-3 bg-dark-700 border border-dark-600 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent text-gray-100 placeholder-gray-500 text-sm transition-all">
                </div>

                <div class="flex items-center justify-between pt-1">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember"
                            class="w-4 h-4 bg-dark-700 border-dark-600 rounded focus:ring-red-500 text-red-600">
                        <label for="remember" class="ml-2 text-sm text-gray-300">Angemeldet bleiben</label>
                    </div>
                    <a href="#" class="text-sm text-red-400 hover:text-red-300">Passwort vergessen?</a>
                </div>

                <button type="submit" 
                    class="w-full bg-red-600 hover:bg-red-700 text-white font-medium py-3 px-4 rounded-lg transition-all duration-200 mt-2">
                    Anmelden
                </button>

                <div class="text-center text-sm text-gray-400 pt-2">
                    Noch keinen Account? 
                    <button type="button" onclick="switchToRegister()" class="text-red-400 hover:text-red-300 font-medium">Registrieren</button>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer class="mt-12 text-center">
            <div class="flex justify-center space-x-6">
                <button onclick="showModal('agb')" class="text-gray-400 hover:text-gray-300 text-sm transition-colors">AGB</button>
                <button onclick="showModal('datenschutz')" class="text-gray-400 hover:text-gray-300 text-sm transition-colors">Datenschutz</button>
                <button onclick="showModal('impressum')" class="text-gray-400 hover:text-gray-300 text-sm transition-colors">Impressum</button>
            </div>
            <p class="text-gray-500 text-xs mt-4">© 2023 UntisTools. Alle Rechte vorbehalten.</p>
        </footer>
    </div>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden z-50 backdrop-blur-sm transition-opacity duration-300">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-dark-800 rounded-xl max-w-2xl w-full mx-4 border border-dark-700 shadow-xl relative transition-all duration-300 transform scale-95 opacity-0" id="modalDialog">
                <button onclick="hideModal()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-300 p-1 rounded-full hover:bg-dark-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
                <div id="modalContent" class="prose prose-invert max-h-[70vh] overflow-y-auto p-6 text-gray-300">
                    <!-- Inhalt wird dynamisch geladen -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab-Switching
        function switchToRegister() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.dataset.tab === 'register') {
                    btn.classList.add('bg-red-600', 'text-white');
                    btn.classList.remove('bg-dark-700', 'text-gray-300');
                } else {
                    btn.classList.remove('bg-red-600', 'text-white');
                    btn.classList.add('bg-dark-700', 'text-gray-300');
                }
            });
        }

        function switchToLogin() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.querySelectorAll('.tab-button').forEach(btn => {
                if (btn.dataset.tab === 'login') {
                    btn.classList.add('bg-red-600', 'text-white');
                    btn.classList.remove('bg-dark-700', 'text-gray-300');
                } else {
                    btn.classList.remove('bg-red-600', 'text-white');
                    btn.classList.add('bg-dark-700', 'text-gray-300');
                }
            });
        }

        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                if (button.dataset.tab === 'register') {
                    switchToRegister();
                } else {
                    switchToLogin();
                }
            });
        });

        // Modal Handling
        const modalContents = {
            agb: `<h2 class="text-2xl font-bold text-white mb-4">Allgemeine Geschäftsbedingungen</h2>
                 <div class="space-y-4">
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-2">1. Geltungsbereich</h3>
                        <p class="text-gray-300">Diese Allgemeinen Geschäftsbedingungen (AGB) gelten für alle Verträge zwischen UntisTools und unseren Nutzern.</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-2">2. Leistungen</h3>
                        <p class="text-gray-300">UntisTools bietet digitale Lösungen für die Schulorganisation an. Die genauen Leistungsmerkmale sind in der Produktbeschreibung auf unserer Website dargestellt.</p>
                    </div>
                    <div>
                        <h3 class="text-lg font-semibold text-white mb-2">3. Registrierung</h3>
                        <p class="text-gray-300">Für die Nutzung unserer Dienste ist eine Registrierung erforderlich. Sie verpflichten sich, wahrheitsgemäße Angaben zu machen.</p>
                    </div>
                 </div>`,

            datenschutz: `<h2 class="text-2xl font-bold text-white mb-4">Datenschutzerklärung</h2>
                         <div class="space-y-4">
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-2">1. Verantwortliche Stelle</h3>
                                <p class="text-gray-300">UntisTools GmbH<br>Musterstraße 123<br>10115 Berlin<br>Deutschland</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-2">2. Erhobene Daten</h3>
                                <p class="text-gray-300">Wir erheben personenbezogene Daten nur, soweit dies für die Bereitstellung unserer Dienste erforderlich ist. Dies umfasst Name, E-Mail-Adresse und bei Bedarf Zahlungsinformationen.</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-2">3. Datenverwendung</h3>
                                <p class="text-gray-300">Ihre Daten werden ausschließlich zur Vertragserfüllung und zur Verbesserung unseres Services verwendet. Eine Weitergabe an Dritte erfolgt nur bei gesetzlicher Verpflichtung.</p>
                            </div>
                         </div>`,

            impressum: `<h2 class="text-2xl font-bold text-white mb-4">Impressum</h2>
                       <div class="space-y-4">
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-2">Angaben gemäß § 5 TMG</h3>
                                <p class="text-gray-300">UntisTools GmbH<br>Musterstraße 123<br>10115 Berlin</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-2">Kontakt</h3>
                                <p class="text-gray-300">Telefon: +49 (0)30 12345678<br>E-Mail: info@untistools.de</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-2">Registereintrag</h3>
                                <p class="text-gray-300">Handelsregister: HRB 123456<br>Registergericht: Amtsgericht Berlin-Charlottenburg</p>
                            </div>
                            <div>
                                <h3 class="text-lg font-semibold text-white mb-2">Umsatzsteuer-ID</h3>
                                <p class="text-gray-300">DE123456789</p>
                            </div>
                       </div>`
        };

        function showModal(type) {
            const modal = document.getElementById('modal');
            const dialog = document.getElementById('modalDialog');
            const content = document.getElementById('modalContent');
            
            content.innerHTML = modalContents[type];
            modal.classList.remove('hidden');
            
            setTimeout(() => {
                dialog.classList.remove('scale-95', 'opacity-0');
                dialog.classList.add('scale-100', 'opacity-100');
            }, 10);
        }

        function hideModal() {
            const dialog = document.getElementById('modalDialog');
            dialog.classList.remove('scale-100', 'opacity-100');
            dialog.classList.add('scale-95', 'opacity-0');
            
            setTimeout(() => {
                document.getElementById('modal').classList.add('hidden');
            }, 300);
        }

        // Cookie Handling
        function acceptCookies() {
            localStorage.setItem('cookiesAccepted', 'true');
            document.getElementById('cookieBanner').style.transform = 'translateY(100%)';
            setTimeout(() => {
                document.getElementById('cookieBanner').classList.add('hidden');
            }, 300);
        }

        function declineCookies() {
            localStorage.setItem('cookiesAccepted', 'false');
            document.getElementById('cookieBanner').style.transform = 'translateY(100%)';
            setTimeout(() => {
                document.getElementById('cookieBanner').classList.add('hidden');
            }, 300);
        }

        // Initial check
        if(localStorage.getItem('cookiesAccepted')) {
            document.getElementById('cookieBanner').classList.add('hidden');
        } else {
            document.getElementById('cookieBanner').classList.remove('hidden');
        }
    </script>
</body>
</html>
